<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">

    </div>
    </div>

            <div class="inline-form">

                <button type="button"  class="btn btn-dark" name="ok" id="ok" onclick="apertar()">clicar</button>
            </div>
        </div>

    </div>
    <div class="listaItens">
        <ul class="list-group" id="lista">
        </ul>
    </div>
    </div>
